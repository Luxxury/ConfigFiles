device_name = "Apple Inc. Apple Internal Keyboard / Trackpad"
phys = "usb-bce-vhci-5/input1"

[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_LEFTMETA"]
tap = ["KEY_ESC"]

[[dual_role]]
input = "KEY_LEFTSHIFT"
hold = ["KEY_LEFTSHIFT"]
tap = ["KEY_BACKSPACE"]

[[dual_role]]
input = "KEY_SPACE"
hold = ["KEY_FN"]
tap = ["KEY_SPACE"]

[[dual_role]]
input = "KEY_TAB"
hold = ["KEY_LEFTCTRL"]
tap = ["KEY_TAB"]

[[remap]]
input = ["KEY_FN","KEY_1"]
output = ["KEY_F1"]

[[remap]]
input = ["KEY_FN","KEY_2"]
output = ["KEY_F2"]

[[remap]]
input = ["KEY_FN","KEY_3"]
