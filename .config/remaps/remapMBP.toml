[[remap]]
input = ["KEY_FN","KEY_5"]
output = ["KEY_F5"]

[[remap]]
input = ["KEY_FN","KEY_6"]
output = ["KEY_F6"]

[[remap]]
input = ["KEY_FN","KEY_7"]
output = ["KEY_F7"]

[[remap]]
input = ["KEY_FN","KEY_8"]
output = ["KEY_F8"]

[[remap]]
input = ["KEY_FN","KEY_9"]
output = ["KEY_F9"]

[[remap]]
input = ["KEY_FN","KEY_0"]
output = ["KEY_F10"]

[[remap]]
input = ['KEY_FN','KEY_H']
output = ['KEY_LEFT']

[[remap]]
